<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-warning bg-warning d-flex flex-row justify-content-between shadow">
        <div class="container">
            <a class="navbar-brand font-weight-bold fw-bold text-dark" href="/home">Lojinha</a>
            <h4>Trabalho Semestral PPD | Lucas Galdino - TADS 19</h4>
            <a class="shadow" href="https://github.com/ifpr-pgua-ppd/trabalho-semestral-galdino01">
                <img class="rounded" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                    alt="GitHub" width="40">
            </a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-row justify-content-between align-items-center">
                            <h5 class="card-title">Clientes</h5>
                            <span class="badge bg-primary">{{sizeof_customers}}</span>
                        </div>
                        <p class="card-text">Lista de clientes cadastrados</p>
                        <a href="/customers" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-row justify-content-between align-items-center">
                            <h5 class="card-title">Produtos</h5>
                            <div class="d-flex flex-row justify-content-between align-items-center">
                                <span class="badge bg-primary">Tipos:&nbsp;{{sizeof_type_products}}</span>
                                <span class="badge bg-danger ms-2">Estoque:&nbsp;{{sizeof_products}}</span>
                            </div>
                        </div>
                        <p class="card-text">Lista de produtos cadastrados</p>
                        <a href="/products" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-row justify-content-between align-items-center">
                            <h5 class="card-title">Vendas</h5>
                            <span class="badge bg-primary">{{sizeof_sales}}</span>
                        </div>
                        <p class="card-text">Lista de vendas realizadas</p>
                        <a href="/sales" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
